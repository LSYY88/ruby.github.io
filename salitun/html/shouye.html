
<!DOCTYPE html>

    <link rel="stylesheet" href="../css/shouye.css">

</head>

<body>
       <div class="box">
              <div class="wrapper1  wrapper">
                <div class="aimg animated swing"></div>
                <div class="bimg animated rotateInUpRight"></div>
                </div>
                <div class="wrapper2 wrapper">
                    <div class="head"></div>
                    <div class="img1 animated bounceInLeft"></div>
                    <div class="img2 animated bounceInRight"></div>
                    <div class="img3 animated bounceInLeft"></div>
                    <div class="img4 animated bounceInRight"></div>
                    <div class="img5 animated bounceInRight"></div>
                    <div class="img6  animated fadeInDown"></div>
                </div>
                <div class="wrapper3 wrapper">
                    <div class="img7 animated bounceInLeft"></div>
                    <div class="img8"></div>
                    <div class="img9"></div>
                    <div class="img10"></div>
                </div>
                <div class="wrapper4 wrapper">
                    <div class="img11"></div>
                    <div class="img12 animated bounceInLeft"></div>
                    <div class="img13 animated bounceInRight"></div>
                    <div class="img14"></div>
                    <div class="line1 animated bounceInLeft"></div>
                    <div class="line2 animated bounceInRight"></div>
                    <div class="line3 animated bounceInLeft"></div>
                    <div class="line4 animated bounceInRight"></div>
                    <div class="img15  animated fadeInLeft"></div>
                    <div class="img16 animated fadeInRight"></div>
                </div>
            
               <div class="wrapper5 wrapper">
                    <div class="img17"></div>
                    <div class="img18"></div>
                    <div class="img19  animated fadeInLeft"></div>
                    <div class="img20  animated fadeInRight"></div>
                    <div class="img21 animated bounceInLeft"></div>
                    <div class="img22 animated bounceInRight"></div>
                </div>
           
            
                <div class="wrapper6 wrapper">
                    <div class="img23"></div>
                    <div class="img24 animated fadeInLeft"></div>
                    <div class="img25 animated fadeInRight"></div>
                    <div class="img26 animated bounceInLeft"></div>
                    <div class="img27 animated bounceInRight"></div>
                    <div class="img28 animated bounceInLeft"></div>
                </div>
            
                <div class="wrapper7 wrapper">
                    <div class="img29"></div>
                    <div class="img30 animated swing"></div>
                    <div class="img31 animated bounceInLeft"></div>
                    <div class="img32"></div>
                    <div class="img33"></div>
                    <div class="img34 ani animated fadeInDown"></div>
                </div>
                <div class="wrapper8 wrapper">
                    <div class="img35 animated bounceInLeft"></div>
                    <div class="img36"></div>
                    <div class="img37"></div>
                </div>
                <div class="wrapper9 wrapper">
                    <div class="img38 animated bounceInLeft"></div>
                    <div class="img39">
                        <canvas id="can"></canvas>
                    </div>
                    <div class="img40" id="img40"></div>
                    <div class="img41"></div>
                    <div class="img42 animated fadeInRight"></div>
                    <div class="img45"></div>
                    <div class="img46"></div>

                    <div class="img48"></div>
                </div>
  </div>
    <script src="../lib/zepto.min.js"></script>
    <script src="../js/js.js"></script>
    <script src="../js/chuizhi.js"></script>
    <script src="../js/data1.js"></script>
   <script>
        var obj=new Swiper({
            obj1:".box",
            obj2:".img37",
            callback:function(index){
                
                if(index==1){
                    obj.lock=true;
                    setTimeout(function(){
                       obj.lock=false; 
                    },6000)
                }
                if(index==2){
                    obj.lock=true;
                    setTimeout(function(){
                       obj.lock=false; 
                    },2000)
                }
                if(index==3){
                    obj.lock=true;
                    setTimeout(function(){
                       obj.lock=false; 
                    },6000)
                }
                if(index==4){
                    obj.lock=true;
                    setTimeout(function(){
                       obj.lock=false; 
                    },3000)
                }
                 if(index==5){
                    obj.lock=true;
                    setTimeout(function(){
                       obj.lock=false; 
                    },4000)
                }
                if(index==6){
                    obj.lock=true;
                    setTimeout(function(){
                       obj.lock=false; 
                    },1000)
                }
                if(index==7){
                    obj.lock=true;
                }
                if(index==8){
                    obj.lock=false;
                }
                
                }
                
            
        
        });
       
    </script>
</body>

</html>
